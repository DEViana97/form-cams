<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotas</title>
</head>

<body>
  <h1>Formulário</h1>

  <form id="myForm">
    <label for="car">Carro:</label>
    <input type="text" id="car" name="car" required><br><br>

    <label for="date">Data:</label>
    <input type="text" id="date" name="date" required><br><br>

    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required><br><br>

    <label for="image_link">Link da Imagem:</label>
    <input type="text" id="image_link" name="image_link" required><br><br>

    <label for="route_id">ID da Rota:</label>
    <input type="text" id="route_id" name="route_id" required><br><br>

    <label for="type">Tipo:</label>
    <input type="text" id="type" name="type" required><br><br>

    <input type="submit" value="Enviar">
  </form>

  <script>
    // Array para armazenar os objetos
    var objetos = [];

    // Função para adicionar o objeto no array e limpar o formulário
    function adicionarObjeto(event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      // Coleta os valores dos campos
      var carro = document.getElementById("car").value;
      var data = document.getElementById("date").value;
      var id = document.getElementById("id").value;
      var imagem = document.getElementById("image_link").value;
      var rotaId = document.getElementById("route_id").value;
      var tipo = document.getElementById("type").value;

      // Cria um objeto com as informações do formulário
      var objeto = {
        carro: carro,
        data: data,
        id: id,
        imagem: imagem,
        rotaId: rotaId,
        tipo: tipo
      };

      // Adiciona o objeto no array
      objetos.push(objeto);

      // Limpa o formulário
      document.getElementById("myForm").reset();

      // Exibe o array de objetos no console (opcional)
      console.log(objetos);
    }

    // Adiciona um evento de envio ao formulário
    document.getElementById("myForm").addEventListener("submit", adicionarObjeto);
  </script>
</body>

</html>
